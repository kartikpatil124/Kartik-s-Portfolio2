<style>
    :root {

    body {

    }

    .navbar-custom {

        margin: 20px auto !important;
        height: 80px !important;
        border-radius: 20px !important;
        background: var(--card-bg) !important;
        backdrop-filter: blur(12px) !important;
        border: 1px solid var(--card-border) !important;
        padding: 0 30px !important;
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.2);
    }

    .form-control {
        background-color: rgba(0, 0, 0, 0.3) !important;
        border: 1px solid var(--card-border) !important;
        color: var(--text-primary) !important;
        padding: 12px 15px;
        margin-bottom: 20px;
        border-radius: 12px !important;
        font-family: 'Outfit', sans-serif;
    }

    .form-control:focus {
        border-color: var(--accent-color) !important;
        box-shadow: 0 0 0 0.25rem rgba(204, 255, 0, 0.15) !important;
    }

    .modal-content {
        color: var(--text-primary);
        background-color: #1a1a1a;
    }

    .navbar-brand {
        color: var(--text-primary) !important;
        font-family: "Instrument Serif", serif !important;
        font-size: 32px !important;
        font-style: italic;
        font-weight: 500;
        margin-left: 10px !important;
        transition: 0.3s !important;
    }

    .navbar-brand:hover {
        text-shadow: 0 0 20px rgba(204, 255, 0, 0.4) !important;
        color: var(--accent-color) !important;
    }

    .navbar-nav .nav-link {
        color: #a0a0a0 !important;
        font-size: 18px !important;
        font-family: 'Outfit', sans-serif !important;
        font-weight: 500 !important;
        font-style: normal !important;
        text-transform: uppercase;
        letter-spacing: 1px;
        position: relative;
        transition: 0.3s !important;
    }

    .navbar-nav .nav-link::after {
        content: '';
        position: absolute;
        width: 0;
        height: 2px;
        bottom: 0px;
        left: 0;
        background-color: var(--accent-color);
        transition: width 0.3s ease;
    }

    .navbar-nav .nav-link:hover {
        color: #ffffff !important;
        text-shadow: 0 0 10px rgba(255, 255, 255, 0.3) !important;
    }

    .navbar-nav .nav-link:hover::after {
        width: 100%;
    }

    /* Adjust spacing */
    .navbar-nav {
        gap: 25px !important;
        margin-right: 30px !important;
    }

    /* Toggler button customization */
    .navbar-toggler {
        border: none !important;
        outline: none !important;
        background-color: transparent !important;
        filter: invert(100%) !important;
    }

    /* Make sure collapsed menu looks neat */
    @media (max-width: 991px) {
        .navbar-custom {
            height: auto !important;
            padding: 10px 20px !important;
        }

        .navbar-nav {
            gap: 10px !important;
            text-align: center !important;
        }

        }

    .social-links {

        margin-top: 20px;

    .social-link {

        align-items: center;
        justify-content: center;
        width: 50px;
        height: 50px;
        background-color: rgba(255, 255, 255, 0.05);
        ;
        color: var(--text-primary);
        border-radius: 50%;

        transition: all 0.3s ease;
        text-decoration: none;
        border: 1px solid transparent;
    }

    .social-link:hover {

        border-color: var(--accent-color);
        color: var(--accent-color);
        transform: translateY(-5px);
    }

    .contact-map {

        margin-top: 30px;
        display: flex;
        align-items: center;
        justify-content: center;

    }

    @media (min-width: 768px) {
        .contact-container {

        }

        }

        .contact-right {

        }

        .contact-form {
            border-radius: 0 15px 15px 0;
            margin-top: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            height: 100%;
        }
    }

    .toast {
        position: fixed;
        bottom: 20px;
        right: 20px;
        background-color: var(--accent-color);
        color: black;
        font-weight: bold;
        border-radius: 10px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);

    }

    /* Styles for Shared Animations */
    /* Custom Cursor */
    .cursor {
        position: fixed;
        width: 20px;
        height: 20px;
        border: 1px solid white;
        border-radius: 50%;
        pointer-events: none;
        transform: translate(-50%, -50%);
        z-index: 9999;
        transition: transform 0.1s ease;
        mix-blend-mode: difference;
    }

    .cursor-follower {
        position: fixed;
        width: 8px;
        height: 8px;
        background: var(--accent-color);
        border-radius: 50%;
        pointer-events: none;
        transform: translate(-50%, -50%);
        z-index: 9999;
        mix-blend-mode: difference;
    }

    /* Noise Overlay */
    .noise-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 9998;

    }
</style>

    <script>
        const API_BASE = "http://localhost:10000/api";

        /* -------------------------------------------
           ADMIN LOGIN  (FINAL FIX)
        -------------------------------------------- */
        document.getElementById("loginForm").addEventListener("submit", async function (e) {
            e.preventDefault();

            const email = document.getElementById("adminEmail").value.trim();
            const password = document.getElementById("adminPassword").value.trim();
            const loginError = document.getElementById("loginError");

            try {
                const response = await fetch(`${API_BASE}/admin/login`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (data.success) {
                    const modal = bootstrap.Modal.getInstance(document.getElementById("loginModal"));
                    modal.hide();

                    window.location.href = "admin.html";
                } else {
                    loginError.textContent = data.message;
                    loginError.classList.remove("d-none");
                }

            } catch (error) {
                loginError.textContent = "Network error.";
                loginError.classList.remove("d-none");
            }
        });

        /* -------------------------------------------
           CONTACT FORM
        -------------------------------------------- */
        document.getElementById("contactForm").addEventListener("submit", async function (e) {
            e.preventDefault();

            const payload = {
                name: document.getElementById("name").value.trim(),
                email: document.getElementById("email").value.trim(),
                subject: document.getElementById("subject").value.trim(),
                message: document.getElementById("message").value.trim()
            };

            const res = await fetch(`${API_BASE}/contacts`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(payload)
            });

            const data = await res.json();

            if (data._id) {
                alert("Message sent successfully!");
                this.reset();
            } else {
                alert("Error sending message");
            }
        });
    </script>
