<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Portfolio</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Instrument+Serif:ital@0;1&display=swap" rel="stylesheet">

    <style>
        :root {
            --onyx: #474448ff;
            --raisin-black: #2d232eff;
            --bone: #e0ddcfff;
            --wenge: #534b52ff;
            --isabelline: #f1f0eaff;
        }

        body {
            background-color: var(--raisin-black);
            color: var(--bone);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        /* Navbar */
        .navbar-custom {
            width: 90%;
            margin: 10px auto;
            height: 80px;
            border-radius: 15px;
            background-color: var(--onyx);
            font-family: "Instrument Serif", serif;
            padding: 0 20px;
        }

        .navbar-brand,
        .nav-link {
            color: var(--isabelline) !important;
            font-size: 30px;
            transition: 0.3s;
        }

        .navbar-brand:hover,
        .nav-link:hover {
            text-shadow: 0px 0px 10px var(--bone);
        }

        .navbar-nav {
            gap: 20px;
        }

        .contact-container {
            background-color: var(--onyx);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            margin: 30px 0;
            overflow: hidden;
        }

        .contact-left {
            padding: 30px;
            color: var(--bone);
        }

        .contact-right {
            background-color: var(--wenge);
            padding: 40px;
        }

        .form-control {
            background-color: var(--onyx);
            border: 1px solid var(--bone);
            color: var(--bone);
        }

        .btn-send {
            background-color: var(--bone);
            color: var(--raisin-black);
            padding: 12px 30px;
            border-radius: 30px;
            font-weight: 600;
        }

        .contact-item {
            background-color: rgba(71, 68, 72, 0.5);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .contact-map {
            margin: 30px 0;
            height: 250px;
            background-color: var(--onyx);
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--bone);
        }

        .social-link {
            width: 50px;
            height: 50px;
            background-color: var(--onyx);
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
            color: var(--bone);
            margin-right: 10px;
        }
    </style>
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-custom">
        <a class="navbar-brand" href="#">Kartik Patil</a>

        <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div id="navbarNav" class="collapse navbar-collapse justify-content-end">
            <ul class="navbar-nav">
                <li><a class="nav-link" href="./index.html">Home</a></li>
                <li><a class="nav-link" href="./about.html">About</a></li>
                <li><a class="nav-link" href="./project.html">Projects</a></li>
                <li><a class="nav-link" href="./contact.html">Contact</a></li>
                <li><button class="btn btn-outline-light" onclick="window.location.href='admin.html'">Admin Login</button></li>
            </ul>
        </div>
    </nav>

    <!-- CONTACT CONTAINER -->
    <div class="container">
        <div class="contact-container d-flex flex-column flex-md-row">

            <!-- LEFT SIDE -->
            <div class="contact-left col-md-6">
                <h1>Get In Touch</h1>
                <p>Iâ€™d love to hear from you. Feel free to reach out anytime!</p>

                <div class="contact-item">
                    <h3><i class="fas fa-phone me-2"></i> Phone</h3>
                    <p>+91 90812 79000</p>
                </div>

                <div class="contact-item">
                    <h3><i class="fas fa-envelope me-2"></i> Email</h3>
                    <p>kartik.patil3100@gmail.com</p>
                </div>

                <div class="contact-item">
                    <h3><i class="fab fa-github me-2"></i> GitHub</h3>
                    <p><a href="https://github.com/kartikpatil124" target="_blank" style="color: var(--bone)">github.com/kartikpatil124</a></p>
                </div>

                <div class="d-flex">
                    <a class="social-link" href="https://github.com/kartikpatil124"><i class="fab fa-github"></i></a>
                    <a class="social-link" href="#"><i class="fab fa-linkedin"></i></a>
                    <a class="social-link" href="#"><i class="fab fa-instagram"></i></a>
                </div>
            </div>

            <!-- RIGHT SIDE (FORM) -->
            <div class="contact-right col-md-6">
                <h2 class="mb-4">Send a Message</h2>

                <form id="contactForm">
                    <input type="text" id="name" class="form-control" placeholder="Your Name" required>

                    <input type="email" id="email" class="form-control" placeholder="Your Email" required>

                    <input type="text" id="subject" class="form-control" placeholder="Subject" required>

                    <textarea id="message" class="form-control" rows="5" placeholder="Your Message" required></textarea>

                    <button class="btn btn-send mt-3" type="submit">Send Message</button>
                </form>
            </div>

        </div>

        <div class="contact-map">
            <p><i class="fas fa-map-marker-alt"></i> Location map coming soon</p>
        </div>
    </div>

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- FINAL WORKING CONTACT SCRIPT -->
    <script>
        const API_BASE = "https://portfolio-backend1-0061.onrender.com/api";

        document.getElementById("contactForm").addEventListener("submit", async function (e) {
            e.preventDefault();

            const data = {
                name: document.getElementById("name").value.trim(),
                email: document.getElementById("email").value.trim(),
                subject: document.getElementById("subject").value.trim(),
                message: document.getElementById("message").value.trim()
            };

            if (!data.name || !data.email || !data.subject || !data.message) {
                alert("Please fill all fields.");
                return;
            }

            try {
                const res = await fetch(`${API_BASE}/contacts`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(data)
                });

                const result = await res.json();

                if (result._id) {
                    alert("Message sent successfully!");
                    this.reset();
                } else {
                    alert("Error sending message.");
                }

            } catch (err) {
                console.error("Error:", err);
                alert("Server error. Try again later.");
            }
        });
    </script>

</body>
</html>
