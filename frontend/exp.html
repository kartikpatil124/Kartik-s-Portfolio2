<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kartik Patil</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Instrument+Serif&display=swap" rel="stylesheet">

  <style>
    :root {
      --onyx: #353839;
      --isabelline: #f5f0e6;
      --bone: #e3dac9;
    }

    body {
      background-color: #1b1b1b;
      margin: 0;
      padding: 0;
    }

    .navbar-custom {
      width: 90%;
      margin: 10px auto;
      height: 80px;
      border-radius: 15px;
      background-color: var(--onyx);
      font-family: "Instrument Serif", serif;
      padding: 0 20px;
    }

    .navbar-brand {
      color: var(--isabelline) !important;
      font-size: 30px;
      margin-left: 10px;
      transition: 0.3s;
    }

    .navbar-brand:hover {
      text-shadow: 0px 0px 10px var(--bone);
    }

    .navbar-nav .nav-link {
      color: var(--isabelline) !important;
      font-size: 30px;
      font-style: italic;
      transition: 0.3s;
    }

    .navbar-nav .nav-link:hover {
      text-shadow: 0px 0px 10px var(--bone);
    }

    /* Adjust spacing */
    .navbar-nav {
      gap: 35px;
      margin-right: 30px;
    }

    /* Toggler button customization */
    .navbar-toggler {
      border: none;
      outline: none;
      background-color: transparent;
      filter: invert(100%);
    }

    /* Make sure collapsed menu looks neat */
    @media (max-width: 991px) {
      .navbar-custom {
        height: auto;
        padding: 10px 20px;
      }

      .navbar-nav {
        gap: 10px;
        text-align: center;
      }

      .navbar-nav .nav-link {
        font-size: 25px;
      }
    }
  </style>
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-custom">
    <a class="navbar-brand" href="#">Kartik Patil</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link" href="./k's.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="./about.html">About</a></li>
        <li class="nav-item"><a class="nav-link" href="./project.html">Projects</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
      </ul>
    </div>
  </nav>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
